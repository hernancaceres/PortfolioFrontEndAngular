<div class="body">
    <div class="login">
        
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../../assets/img/logo-hernan7777.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput formControlName="password" >
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="form.invalid">Ingresar</button>
        </form>
        
    </div> 
    
</div>
